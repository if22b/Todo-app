server {
    listen 80;
    server_name 34.225.14.30;  # Replace with your server's IP or domain name

    root /path/to/your/vue/app/dist;  # Replace with the path to your built Vue app

    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    error_page 404 /index.html;
    location = /index.html {
        internal;
    }
}