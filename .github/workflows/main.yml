name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - deploy/production

jobs:
  static-code-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Run SonarQube Analysis
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          docker run \
            -e SONAR_HOST_URL=${{ secrets.SONAR_HOST_URL }} \
            -e SONAR_TOKEN=${{ secrets.SONAR_TOKEN }} \
            -v $(pwd):/usr/src \
            sonarsource/sonar-scanner-cli:5.0.1 \
            -Dsonar.projectKey=my_project_key \
            -Dsonar.sources=. \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}

  security-scan:
    needs: static-code-analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Update dependencies and run Snyk security scan
        run: |
          echo "Updating dependencies..."
          npm install -g npm-check-updates
          ncu -u
          npm install
          npm audit fix
          echo "Running Snyk security scan..."
          npx snyk auth ${{ secrets.SNYK_TOKEN }}
          npx snyk test --all-projects

  tests:
    needs: security-scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test

      - name: Code Coverage
        run: npm run test:coverage

  build_and_deliver:
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker and Buildx
        uses: docker/setup-buildx-action@v2

      - name: Create and use local Buildx builder
        run: |
          docker buildx create --use --name my-local-builder
          docker buildx inspect --bootstrap
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Build Docker image using Buildx
        run: |
          docker buildx build -t ${{ secrets.DOCKER_HUB_USERNAME }}/todo-frontend:stable -f Dockerfile . --load --push
      - name: List Docker images for verification
        run: docker images

  deploy:
    needs: build_and_deliver
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
  
      - name: Deploy to EC2 Frontend Instance
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          FRONTEND_EC2_IP: ${{ secrets.FRONTEND_EC2_IP }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_NAME: ${{ secrets.DB_NAME }}
        run: |
          echo "${{ env.SSH_PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem
          ssh-keyscan -H ${{ env.FRONTEND_EC2_IP }} >> ~/.ssh/known_hosts
          scp -i private_key.pem docker-compose.yml ubuntu@${{ env.FRONTEND_EC2_IP }}:/home/ubuntu/docker-compose.yml
          ssh -i private_key.pem ubuntu@${{ env.FRONTEND_EC2_IP }} 'export DB_HOST=${{ env.DB_HOST }} && export DB_USER=${{ env.DB_USER }} && export DB_PASSWORD=${{ env.DB_PASSWORD }} && export DB_NAME=${{ env.DB_NAME }} && docker-compose -f /home/ubuntu/docker-compose.yml pull && docker-compose -f /home/ubuntu/docker-compose.yml up -d'
